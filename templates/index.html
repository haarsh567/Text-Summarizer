<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Text Summarizer</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #1a025a;
        }

        h1 {
            font-weight: bold;
        }

        #data {
            background-color: #222;
            font-size: large;
            color: #fff;
        }

        #result {
            background-color: #333;
            font-size: large;
            color: #fff;
        }

        #copyBtn {
            background-color: #4CAF50;
            hover: #45a049;
            color: white;
            font-size: large;
        }

        footer {
            background-color: #8894fc;
            color: #000;
        }
    </style>
</head>

<body>

    <header style="background-color: #1a025a;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">

        <h1 align="center">
            <font face="sans-serif" color="#ffffff" size="6">
                üöÄ TEXT SUMMARIZER üìö
            </font>
        </h1>

    </header>

    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea id="data" class="w-11/12 md:h-2/3 m-2 p-2 border-blue-900 rounded-lg border self-center justify-center"
                    name="data" cols="30" rows="10" placeholder="‚úèÔ∏è Enter your text" required="required"></textarea>
                <div class="m-2 flex self-center">
                    <h3><font face="sans-serif" color="#000000" size="3">
                        üìèSummary Length
                        </font>
                    </h3>
                    <input type="range" class="m-2" min="20" max="1000" name="maxL">
                </div>
                <div class="flex self-center">
                    <button id="summarizeBtn"
                        class="m-1 bg-green-700 hover:bg-green-500 text-white font-semi-bold py-2 px-4 rounded-lg"
                        style="height:40px;width:140px; font-size: large" type="submit" onclick="Check()">Summarize</button>
                    <button class="m-1 bg-red-500 hover:bg-pink-400 text-white font-semi-bold py-2 px-4 rounded-lg"
                        style="height:40px;width:120px; font-size: large" type="reset">Clear üîÑ</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea id="result" class="w-11/12 border-purple-900 rounded-lg p-2 border self-center justify-center md:h-2/3"
                    rows="10" cols="30" name="result" readonly placeholder="Your Summary">{{result}}</textarea>

                <button id="copyBtn"
                    class="m-4 hover:bg-purple-500 text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                    style="height:40px;width:120px; font-size: large" onclick="myFunction()">Copy text </button>
            </div>
        </div>
    </section>
    <script>
        function myFunction() {
            var copyText = document.getElementById("result");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {
            var reg = /<(.|\n)*>/g;
            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');
            }
        }
    </script>


    <footer style="background-color: #8894fc;">
        <hr color="#000">
        <p align="center">
            <a href="index.html"><font face="sans-serif" size="5" color="#1a025a">üöÄ TEXT SUMMARIZER</font>
            </a>
        </p>
        <p align="center">
            <font face="sans-serif" size="3" color="1a025a">
                ¬© 2024. All Rights Reserved.
                Made with ‚ù§Ô∏è by Harsh Gupta.
            </font>
        </p>
    </footer>


</body>

</html>
